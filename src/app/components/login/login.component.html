<div class="login-panel d-flex flex-column align-items-center">
    <img src="assets/logo.jpeg" width="200px" class="mb-4" /><br><br><br><br>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <span class="p-float-label">
            <input pInputText id="username" name="username"class="full-width" [(ngModel)]="form.username" required #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
            <label for="username">Nombre de usuario</label>
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                El nombre de usuario es requerido.
            </div>
        </span><br><br>

        <span class="p-float-label">
            <input pInputText type="password" id="password" name="password" class="full-width" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
            <label for="password">Contraseña</label>
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">La contraseña es requerida.</div>
                <div *ngIf="password.errors['minlength']">
                    La contraseña debe tener al menos 6 caracteres.
                </div>
            </div>
        </span><br><br>
        
        <div class="form-group">
            <button type="submit" pButton class="btn btn-primary btn-block" label="Iniciar Sesión"></button>
        </div>
        <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Inicio de sesión fallido: {{ errorMessage }}
            </div>
        </div>
    </form>
</div>
